<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Nunito", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
        }
        #sidebar {
            display: block;
            width: 200px;
            height: 100%;
            position: fixed;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #sidenavlogo {
            display: block;
            width: 80px;
            margin: 20px auto;
        }
        #sidenav {
            display: block;
            width: 90%;
            margin: auto;
            margin-top: 30px;
        }
        .sidenavbtn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidenavbtn:hover {
            background-color: #0325bd;
            color: white;
        }
        #mainarea {
            display: block;
            margin-left: 220px;
            padding: 20px;
        }
        #header {
            text-align: center;
            margin-top: 50px;
        }
        #header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #header button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        #header button:hover {
            background-color: #555;
        }
        #h2 {
            margin-top: 50px;
            text-align: center;
            font-size: 2rem;
        }
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5em;
            justify-content: center;
            margin-top: 20px;
        }
        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #333333;
            text-decoration: none;
            width: 250px;
            height: 100px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tile:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        footer {
            display: block;
            width: calc(100% - 200px);
            margin-left: 200px;
            padding: 10px 0;
            background-color: rgb(229, 228, 253);
            text-align: center;
            position: fixed;
            bottom: 0;
        }
        footer p {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 16px;
            color: #333;
            text-indent: 400px;
        }
    </style>
</head>
